<nav class="navbar navbar-expand-md navbar-light justify-content-center">
  <div class="mt-2"></div>
</nav>
<h4 class="header p-3">
  Quer saber qual a sua idade baseada no seu primeiro nome?
</h4>

<div class="container-md p-3">
  <div class="card text-center" [formGroup]="searchForm" *ngIf="!searchRes || newConsult">
    <div class="card-body">
      <p class="card-text p-1">Digite seu nome:</p>
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Roberta" required minlength="3"
          [(ngModel)]="searchStr" name="searchStr" (keyup.enter)="getNameAge()" />
        <div class="d-grid d-md-block mt-4">
          <button class="btn btn-primary" type="button" [disabled]="searchForm.invalid" (click)="getNameAge()">
            Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="searchRes && newConsult == false">
    <div class="card text-center">
      <div class="card-body">
        <span class="card-text m-0">
          Sua idade é de
           <p>
            <span class="age m-5">{{ searchRes.age }}</span>
           </p>
          anos
          <p class="amostra">
            Baseado na amostra de {{ searchRes.count }} pessoas
          </p>
        </span>
        <button class="btn btn-primary" type="button" (click)="goBack()">
          Fazer nova pesquisa
        </button>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <footer class="text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Made by:
      <a href="https://github.com/larasouzabr">Lara Souza</a>
    </div>
    <!-- Copyright -->
  </footer>
</div>
